<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Best World Destinations Posts</title>
</head>
<body>
  <div class="background">
    <nav class="navbar navbar-dark bg-success mb-3">
        <div class="container">
          <a href="#" class="navbar-brand">Best World Destinations Posts</a>
        </div>
      </nav>
    
      <div class="container postsContainer">
        <div class="card card-body card-form">
          <h3>Tell Us</h3>
          <p class="lead">What's your world's favourite destination?</p>
          <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Post Title">
          </div>
          <div class="form-group">
            <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
          </div>
          <input type="hidden" id="id" value="">
          <button class="post-submit btn btn-success btn-block">Post It</button>
          <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
      </div>
      <footer class="mt-5 p-3 text-center bg-success">
        @BestWorldDestinations
      </footer>
      </div>  
</body>
</html>
